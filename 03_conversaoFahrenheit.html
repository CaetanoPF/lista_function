<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let temperatura = Number(prompt(`Informe a temperatura em Graus Celsius a ser convertida em Fahrenheit:`));

    //Processamento
    function conversao(temperatura) {
        return ((9 * temperatura + 160) / 5)
    }

    //Saída
    document.write(`${conversao(temperatura)}°F.`);

</script>
