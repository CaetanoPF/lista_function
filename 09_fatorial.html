<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let num = parseInt(prompt(`Informe um número para ser fatorado:`));

    //Processamento
    function fatorar(num) {
        if (num == 0) {
            return (1);
        } else {
            return (num * fatorar(num - 1))
        }
    }

    //Saída
    document.write(`Resultado do número ${num} fatorado: ${fatorar(num)}.`);

</script>
